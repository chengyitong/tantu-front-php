<include file="public:header"/>
{:import_js('plugs/md5.js')}
<script>
$(function(){
	$('#box').click(function(){
		var a=$("#box").attr("checked");
		if(a)
		{
			$("#pwd").attr("readonly",false);
			$("#pwd").css("background-color","");
			$("#pwd").focus();
		}else
		{
			$("#pwd").attr("readonly",true);
			$("#pwd").css("background-color","#EEE");
		}
	});
	$('.btn_submit').click(function(){
		$(this).attr('disabled',true);
		var pwd = $('#pwd').attr('value');
		if(pwd.length>0){
			var pwd_md5 = hex_md5(pwd);
			$('#pwd').attr('value',pwd_md5);
		}
		$('#form1').submit();
	});
});
</script>
<style>
label {
	width: 60px;
	text-align: right;
	display: inline-block
}
</style>
<form id="form1" action="/my/info_upt" method="post">
<table class="table_list" width="50%" border="0" cellspacing="0" cellpadding="0" align="center">
  <thead>
  <tr>
    <th>{$account.sysaccount_name} 您好！</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>
		<label for="username">帐号: </label>
        {$account.sysaccount_username}
    </td>
  </tr>
  <tr style="display:none;">
    <td>
		<label for="email">邮箱: </label>
        {$account.sysaccount_username}@hotelmobile.top
    </td>
  </tr>
  <tr>
    <td>
		<label for="pwd">密码: </label>
        <input type="password" name="pwd" id="pwd" readonly="readonly" style="background-color:#EEE;" />
        <label for="box">修改<input type="checkbox" id="box" name="box" /></label>
    </td>
  </tr>
  <tr>
    <td>
		<label for="name">姓名: </label>
		{$account.sysaccount_name}
    </td>
  </tr>
  <tr>
    <td>
        <label for="tel">电话: </label>
        <input type="text" name="tel" id="tel" value="{$account.sysaccount_tel}" />
    </td>
  </tr>
  <tr>
    <td>
		<label for="idcard">身份证号: </label>
        <input name="idcard" id="idcard" type="text" value="{$account.sysaccount_idcard}" />
    </td>
  </tr>
  <tr>
    <td>
		<label for="isuse">使用: </label>
		<eq name="account.sysaccount_isuse" value="1">是<else/>否</eq>
    </td>
  </tr>
  <tr>
    <td>
        <label for="permission">职务: </label>
    	{$account.syscode.syscode_name}
    </td>
  </tr>
  </tbody>
  <tr>
  	<td align="center" bgcolor="#EEEEEE">
	  	<input type="button" class="sys_button btn_submit" value=" 修  改 " />
  	</td>
  </tr>
</table>
</form>
</body>
</html>
