<script>
$(function(){
	imglist('');
    $("img.lazy").lazyload({effect: "fadeIn"});
});
	function imglist(url){
		var temp = '';
		url += '{$data.sql}';
		var i = 0;
		$.getJSON('/index/get_images?'+url,function(json){
			if(!json.r){
				$(".flex-images").html('<div style="margin:0 auto;padding:60px;">没有找到图片</div>');
			}else{
				if($('.alls')){
					$('.alls').html(json.r.length);
				}
				if($('.fanye')){
					$('.fanye').html(json.fanye);
				}
				$.each(json.r,function(index,data){
					var width = data.width;
					var height = data.height;
					if(height>width){
						
						var w = ((width*250)/height);
					 	var h = 250;
						
					}else if(height==width){
						var w = 250;
						var h = 250;
					}else{
						var w = ((width*250)/height);
						var h = 250;
					}
					if(null==data.nickname||''==data.nickname){
                        data.nickname="匿名";
                    }
					
					temp+= "<div class='item cell' data-w='"+width+"' data-h='"+height+"'><a href='/index/detail?id="+data.id+"' target='_blank'><img class='lazy' src='"+data.imgurl+"' style='width:100%;height:100%;'></a><div  class='discuz' style='position:absolute;top:5px;right:5px;'><button class='btn btn-info btn-xs' onclick='fm("+data.id+",{$data.folder.id})'>设置封面图</button></div><div id='img"+data.id+"' class='chose' onclick='chose(this)' data-id='"+data.id+"' style='position:absolute;top:5px;left:5px;border:1px solid #666;width:20px;height:20px;background:#fff;border-radius:4px;'></div><div class='discuz' style='position:absolute;bottom:0px;padding:5px 10px;width:100%;background:rgba(0,0,0,0.2);'><div style='float:left'><img src='/index/avatar_url/uid/"+data.uid+"' style='border-radius:12px;width:24px;height:24px;' />"+data.nickname+"</div><div style='float:right;margin-top:4px;'><img src='/static/images/iconheart.png' style='margin-top: -3px;width:13px;height:13px;' />&nbsp;"+data.likes+"&nbsp;&nbsp;<img src='/static/images/iconeye.png' style='margin-top: -3px;width:18px;height:13px;' />&nbsp;"+data.visits+"&nbsp;&nbsp;<img src='/static/images/iconstar.png' style='margin-top: -3px;width:13px;height:13px;' />&nbsp;"+data.fav+"&nbsp;&nbsp;</div><div style='clear:both'></div></div></div>"
				});
			  $(".flex-images").html(temp);
				$('.flex-images').flexImages({'rowHeight':290,'container':'.item','truncate':false });
				$('.cell').mouseover(function(){
					$(this).find('.discuz').show();
				}).mouseout(function(){
					$(this).find('.discuz').hide();
				});
			}
		});
	}
	
	function newf(){
		if($('#foldername').val()==''){
			alert('请输入相册名!');
			return;
		}
		$.getJSON('/user/new_folder?fname='+$('#foldername').val(),function(json){
			alert('创建成功!');
			$('#flist').prepend('<div class="afid"><input id="fid'+json.id+'" type="radio" name="fid" value="'+json.id+'" />&nbsp;<label for="fid'+json.id+'">'+json.foldername+'</label></div>');
		});
	}
      // for scroll bar appear;
      $(window).trigger("resize");
      $(function(){
        $('.ula ul li').click(function(){
          var num = $(this).index();
          for(var i=0;i<8;i++){
            $('.ula ul li').eq(i).children('img').attr("src","/static/images/item"+i+".png");
          }
          $(this).children('img').attr("src","/static/images/item_c"+num+".png");
          $(this).siblings().removeClass('ind_active');
          $(this).addClass('ind_active');
		  imglist($(this).attr('data-url'));
        });
		$('.go-top').click(function(){ 
		  $('html, body').animate({scrollTop:0}, 'slow'); 
		  return false; 
		});
      })
		function fm(id,fid){
			if(confirm('确定设置为专辑封面吗 ?')){
				$.get('/user/album_topimg?id='+fid+'&pid='+id,function(){
					alert('设置成功');
				});
			}
		}
		function showcheck(){
			$('.chose').show();	
		}
		function chose(obj){
			if($(obj).hasClass('show')){
				$(obj).html('');	
				$(obj).removeClass('show');
				
			}else{
				$(obj).html('<i class="glyphicon glyphicon-ok" style="color:#f16172;padding-left:2px;"></i>');	
				$(obj).addClass('show');
			}
			if($('.show').length>0){
				$('.abtn').show();	
			}else{
				$('.abtn').hide();	
			}
			$('#anum').html('已选：'+$('.show').length);
		}
		function choseall(){
			$('.chose').html('<i class="glyphicon glyphicon-ok" style="color:#f16172;padding-left:2px;"></i>');	
			$('.chose').addClass('show');
			if($('.show').length>0){
				$('.abtn').show();	
			}else{
				$('.abtn').hide();	
			}
			$('#anum').html('已选：'+$('.show').length);
		}
		function move(){
			if($('.show').length==0){
				alert('请先选择图片!');
				return;
			}
			if(isNaN($('input[name="fid"]:checked').val())){
				alert('请选择收藏夹');return;
			}
			var ids='';
			$('.show').each(function(index,obj){
				if(index>0) ids+=',';
				ids+=$(this).data('id');
			});
			var url = '/user/img_moveto?fid='+$('input[name="fid"]:checked').val()+'&ids='+ids;
			$.getJSON(url,function(){
				alert('移动成功!');
				location.reload();
			});
		}
		function del(){
			if($('.show').length==0){
				alert('请先选择图片!');
				return;
			}
			if(!confirm('是否确认删除?')) return;
			var ids='';
			$('.show').each(function(index,obj){
				if(index>0) ids+=',';
				ids+=$(this).data('id');
			});
			var url = '/user/img_del?ids='+ids;
			$.getJSON(url,function(){
				alert('删除成功!');
				location.reload();
			});
		}
    </script>
