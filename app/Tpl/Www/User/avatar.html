<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<script type="text/javascript" src="/static/plugs/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/static/js/global.js"></script>
<script>
var doing = false;
function toupload(){
	if(doing) return false;
	doing = true;
	//$('.btn_upload').val('上传中,请稍候...');
	//$('.btn_upload').addClass('btn_disabled');
	$('#form span').html('图片上传中，请稍后...');
	$('#form img').hide();
	$('#form').submit();
}
function selpic(){
	if(doing) return false;
	$('#userfile').click();
}
</script>
<title>avatar</title>
</head>
<body>
<div align="center" style="padding: 50px;">
<form action="/user/avatarcut" method="post" enctype="multipart/form-data" id="form">
	<img src="/static/images/aups.png" onclick="selpic();" />
	<span></span>
  <input type="file" id="userfile" name="userfile" size="20" style="width: 0;height: 0;" onchange="toupload();" />
</form>
</div>
</body>
</html>
