<include file="public:mheader"/>

<style>
#sendsms{color:#333 !important;}
</style>

<div class="container1200 center bg3  ">
<div class="pcon5 center">
<form action="/user/refix_mobile" method="post" id="form1">
<table height="36px" class="p-table">
    <tr >
        <td style="width:90px;text-align: right;vertical-align: middle;">已绑定号码：<br></td>
        <td style="width:233px">{$data.user.mobile}</td>
    </tr>
	<tr><td><br></td></tr>
	<tr>
    <td style="width:90px;text-align: right;vertical-align: middle;">手机号：<br></td>
    <td style="width:233px"> <input type="text" name="mobile" id="regtel" class="form-control" value="" onkeyup="this.value=this.value.replace(/\D/g,'')"></td>
    </tr>
	<tr><td><br></td></tr>
    <tr >
    <td style="width:90px;text-align: right;vertical-align: middle;">验证码：<br></td>
    <td style="width:233px"> <div class="input-group">
      <input type="text" name="code" id="code" class="form-control">
      <span class="input-group-btn">
        <input class="btn btn-default" type="button" id="sendsms" onclick="send()" value="获取验证码" />
      </span>
    </div><!-- /input-group -->
    </tr>
</table>
<div class="almid pa--20">
    <button class="btn btn2 bgc" type="button" onclick="subm()">绑 定</button> 
  </div>
</div>
</form>
</div>
<div class="container1200 bg4"></div>
<script>
	function subm(){
		
		var code = $('#code').val();
		var tel = $('#regtel').val();	
		if(tel.length!=11 || isNaN(tel)){
			alert('请输入正确的手机号码');
			return false;
		}
		if(!code){
			alert('请输入验证码');
			return false;
		}
		$('#form1').submit();
	}
</script>
<include file="public:mfooter"/>
