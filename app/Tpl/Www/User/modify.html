<include file="public:mheader"/>


<div class="container1200 center bg3  ">
<div class="pcon4 center">
<form action="/user/refix_pwd" method="post" >
<table class="p-table">
	<tr style="margin:5px">
    <td style="width:109px"><font color="red">*</font>当前密码</td>
    <td style="width:190px"><input type="password" id="pwd" name="password" autocomplete="off"></td>
    <td style="width:199px"><h6>请输入当前使用的密码</h6></td>
    </tr>
    <tr>
    <td style="width:109px"><font color="red">*</font>新密码</td>
    <td style="width:190px"><input type="password" id="pwd2" name="password2" autocomplete="off" onblur="chkpwd"></td>
    <td style="width:199px"><h6>6-20个字符，注意区分大小写</h6></td>
    </tr>
    <tr>
    <td style="width:109px"><font color="red">*</font>确认新密码</td>
    <td style="width:190px"><input type="password" id="pwd3" name="password3" autocomplete="off"></td>
    <td style="width:199px"><h6>同前一密码保持一致</h6></td>
    </tr>
</table>
<div class="almid">
    <button class="btn btn2 bgc">保存</button> 
  </div>
</div>
</form>
</div>
<div class="container1200 bg4"></div>
<script>
function chkpwd(){
	var pwd2 = $('#pwd2').val();
	var pwd3 = $('#pwd3').val();
	if(pwd2!=pwd3){
		alert('两次密码输入不一致');	
		var pwd3 = $('#pwd3').val('');
		
	}
}
</script>
