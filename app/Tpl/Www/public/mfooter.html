function loging() {
    var mobile = $('#mobile').val();
    var pass = $('#password').val();
    var remember = 1;

    if (!mobile) {
        alert('请输入用户名');
        return false;
    }
    if (!pass) {
        alert('请输入密码');
        return false;
    }
    if ($('#remember').is("checked")) {
        remember = 60;
    }
    $.get("/index/loging?m1=" + global.trim(mobile) + "&p1=" + global.trim(pass) + "&remember=" + global.trim(remember), function(data) {
        var arr = data.split(':');
        if (arr[0] == 1) location.reload();
        else alert(arr[1]);
    });
}

function showthreg() {
    $('#threg').show();
    $('#reg').hide();

}

function showreg() {
    $('#reg').show();
    $('#threg').hide();

}

function reging() {
    var mobile = $('#regmobile').val();
    var code = $('#code').val();
    var username = $('#username').val();
    var pass = $('#regpassword').val();
    var pass2 = $('#regpassword2').val();
    if (!isNaN(mobile) && mobile.length == 11) {
        if (code.length != 4 || isNaN(code)) {
            alert('请输入4位数字验证码');
            return false;
        }
    } else if (mobile.indexOf('@') < 0 || mobile.indexOf('.') < 0) {
        alert('请输入正确的邮箱');
        return false;
    }
    if (!username) {
        alert('请输入用户名');
        return false;
    }
    if (!pass) {
        alert('请输入密码');
        return false;
    }
    if (pass != pass2) {
        alert('两次输入密码不一致');
        return false;
    }

    $.get("/index/reging?m1=" + global.trim(mobile) + "&u1=" + global.trim(username) + "&p1=" + global.trim(pass) + '&code=' + global.trim(code), function(data) {
        var arr = data.split(':');
        alert(arr[1]);
        if (arr[0] == 1) location.reload();
    });
}

function tochk(e) {

    if (window.event.keyCode == 13) {

        loging();

    }

}

function toreg(e) {

    if (window.event.keyCode == 13) {

        reging();

    }

}

function tocode(e) {

    $('#myModal').modal('hide');
    $('#myModallogin').modal('show');
}

function toregin() {
    $('#myModallogin').modal('hide');
    $('#myModal').modal('show');
}

function chkmailmobile() {
    var val = $('#regmobile').val();
    if (!isNaN(val) && val.length == 11) {
        $('#divcode').show();
    } else {
        $('#divcode').hide();
    }
}

function send() {
    var tel = $('#regmobile').val();
    if (tel.length != 11 || isNaN(tel)) {
        alert('请输入正确的手机号码');
        return;
    }
    $.getJSON('/index/sms_vcode?mobile=' + global.trim(tel), function(data) {

        if (data.rstatus == 0) {
            alert(data.info);
        } else {
            var i = 60;
            $("#sendsms").attr("disabled", "disabled");

            var _time = setInterval(function() {
                i = i - 1;
                $("#sendsms").val("（" + i + "）秒").css("color", "#333");
                if (i == 0) {
                    $("#sendsms").removeAttr("disabled");
                    $("#sendsms").val("获取验证码").css("color", "#fff");
                    clearInterval(_time);
                }
            }, 1000);
        }
    });
}

function smsreging() {

    var code = $('#code').val();
    var tel = $('#regmobile').val();
    if (tel.length != 11 || isNaN(tel)) {
        alert('请输入正确的手机号码');
        return;
    }
    if (!code) {
        alert('请输入验证码');
        return false;
    }

    $.get("/index/reging_sms?m1=" + global.trim(tel) + "&code=" + global.trim(code), function(data) {
        var arr = data.split(':');
        if (arr[0] == 1) location.reload();
        else alert(arr[1]);
    });
}
